{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar Post</legend>
                <h2>Seguro que quiere eliminar el post "{{ object.titulo }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirmar</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
